<!-- Edit Relationship Modal -->
<template x-if="$store.ui.modals.editRelationship">
<div class="legacy-modal active">
    <div class="legacy-modal-content" style="max-width: 600px;">
        <div class="legacy-modal-header">
            <h2>
                <i data-lucide="heart" width="20" height="20"></i>
                <span x-text="$store.i18n.t('common.edit') + ' Relación'">Editar Relación</span>
            </h2>
            <button class="btn-close" @click="$store.ui.closeModal()">
                <i data-lucide="x" width="20" height="20"></i>
            </button>
        </div>
        <div class="modal-body" x-data="{
            submitForm(form) {
                const characterId = $store.ui.modalData.characterId;
                const relationshipIndex = $store.ui.modalData.relationshipIndex;
                const character = $store.project.getCharacter(characterId);

                if (!character || !character.relationships || !character.relationships[relationshipIndex]) {
                    $store.ui.error('Error', 'No se encontró la relación');
                    return;
                }

                // Actualizar la relación específica
                const updatedRelationships = [...character.relationships];
                updatedRelationships[relationshipIndex] = {
                    characterId: form.querySelector('[name=relatedCharacterId]').value,
                    type: form.querySelector('[name=type]').value,
                    description: form.querySelector('[name=description]').value,
                    startEvent: form.querySelector('[name=startEvent]').value || null,
                    currentStatus: form.querySelector('[name=currentStatus]').value || 'active',
                    notes: form.querySelector('[name=notes]').value || ''
                };

                $store.project.updateCharacter(characterId, {
                    relationships: updatedRelationships
                });

                $store.ui.success('Relación actualizada', '');
                $store.ui.closeModal();
                lucide.createIcons();
            },
            deleteRelationship() {
                if (!confirm('¿Estás seguro de que quieres eliminar esta relación?')) return;

                const characterId = $store.ui.modalData.characterId;
                const relationshipIndex = $store.ui.modalData.relationshipIndex;
                const character = $store.project.getCharacter(characterId);

                if (!character || !character.relationships) return;

                // Eliminar la relación
                const updatedRelationships = character.relationships.filter((_, index) => index !== relationshipIndex);

                $store.project.updateCharacter(characterId, {
                    relationships: updatedRelationships
                });

                $store.ui.success('Relación eliminada', '');
                $store.ui.closeModal();
            }
        }">
            <form @submit.prevent="submitForm($el)">
                <!-- Información de personajes -->
                <div class="form-group" style="background: var(--bg-tertiary); padding: 12px; border-radius: 8px; margin-bottom: 16px;">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="flex: 1; text-align: center;">
                            <strong x-text="$store.project.getCharacter($store.ui.modalData?.characterId)?.name || 'Personaje'"></strong>
                        </div>
                        <i data-lucide="arrow-right" width="20" height="20"></i>
                        <div style="flex: 1; text-align: center;">
                            <strong x-text="$store.project.getCharacter($store.ui.modalData?.relationship?.characterId)?.name || 'Otro personaje'"></strong>
                        </div>
                    </div>
                </div>

                <!-- Personaje relacionado (editable) -->
                <div class="form-group">
                    <label>Personaje Relacionado</label>
                    <select name="relatedCharacterId" required>
                        <option value="">Selecciona un personaje</option>
                        <template x-for="char in $store.project.characters.filter(c => c.id !== $store.ui.modalData?.characterId)" :key="char.id">
                            <option :value="char.id"
                                    :selected="char.id === $store.ui.modalData?.relationship?.characterId"
                                    x-text="char.name"></option>
                        </template>
                    </select>
                </div>

                <!-- Tipo de relación -->
                <div class="form-group">
                    <label>Tipo de Relación</label>
                    <select name="type" required>
                        <optgroup label="Positivas">
                            <option value="friend" :selected="$store.ui.modalData?.relationship?.type === 'friend'" x-text="$store.i18n.t('characters.form.relationTypes.friend')">Amigo</option>
                            <option value="love" :selected="$store.ui.modalData?.relationship?.type === 'love'" x-text="$store.i18n.t('characters.form.relationTypes.love')">Romántico</option>
                            <option value="family" :selected="$store.ui.modalData?.relationship?.type === 'family'" x-text="$store.i18n.t('characters.form.relationTypes.family')">Familia</option>
                            <option value="mentor" :selected="$store.ui.modalData?.relationship?.type === 'mentor'" x-text="$store.i18n.t('characters.form.relationTypes.mentor')">Mentor</option>
                            <option value="ally" :selected="$store.ui.modalData?.relationship?.type === 'ally'" x-text="$store.i18n.t('characters.form.relationTypes.ally')">Aliado</option>
                        </optgroup>
                        <optgroup label="Neutras">
                            <option value="acquaintance" :selected="$store.ui.modalData?.relationship?.type === 'acquaintance'" x-text="$store.i18n.t('characters.form.relationTypes.acquaintance')">Conocido</option>
                            <option value="colleague" :selected="$store.ui.modalData?.relationship?.type === 'colleague'" x-text="$store.i18n.t('characters.form.relationTypes.colleague')">Colega</option>
                            <option value="rival" :selected="$store.ui.modalData?.relationship?.type === 'rival'" x-text="$store.i18n.t('characters.form.relationTypes.rival')">Rival</option>
                        </optgroup>
                        <optgroup label="Negativas">
                            <option value="enemy" :selected="$store.ui.modalData?.relationship?.type === 'enemy'" x-text="$store.i18n.t('characters.form.relationTypes.enemy')">Enemigo</option>
                            <option value="archenemy" :selected="$store.ui.modalData?.relationship?.type === 'archenemy'" x-text="$store.i18n.t('characters.form.relationTypes.archenemy')">Archienemigo</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Descripción -->
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea name="description"
                              rows="3"
                              :placeholder="$store.i18n.t('characters.form.relationTypes.' + ($store.ui.modalData?.relationship?.type || 'friend'))"
                              x-text="$store.ui.modalData?.relationship?.description || ''"></textarea>
                    <small class="hint">Describe la naturaleza y dinámica de esta relación</small>
                </div>

                <!-- Estado actual de la relación -->
                <div class="form-group">
                    <label>Estado Actual</label>
                    <select name="currentStatus">
                        <option value="active" :selected="!$store.ui.modalData?.relationship?.currentStatus || $store.ui.modalData?.relationship?.currentStatus === 'active'">Activa</option>
                        <option value="strained" :selected="$store.ui.modalData?.relationship?.currentStatus === 'strained'">Tensa</option>
                        <option value="improving" :selected="$store.ui.modalData?.relationship?.currentStatus === 'improving'">Mejorando</option>
                        <option value="deteriorating" :selected="$store.ui.modalData?.relationship?.currentStatus === 'deteriorating'">Deteriorándose</option>
                        <option value="ended" :selected="$store.ui.modalData?.relationship?.currentStatus === 'ended'">Terminada</option>
                        <option value="complicated" :selected="$store.ui.modalData?.relationship?.currentStatus === 'complicated'">Complicada</option>
                    </select>
                    <small class="hint">El estado puede evolucionar según eventos de la historia</small>
                </div>

                <!-- Evento donde comenzó -->
                <div class="form-group">
                    <label>
                        <i data-lucide="calendar" width="14" height="14"></i>
                        Evento de Inicio (Opcional)
                    </label>
                    <select name="startEvent">
                        <option value="">Sin evento específico</option>
                        <template x-for="event in $store.project.timeline" :key="event.id">
                            <option :value="event.id"
                                    :selected="event.id === $store.ui.modalData?.relationship?.startEvent"
                                    x-text="event.event"></option>
                        </template>
                    </select>
                    <small class="hint">Conecta esta relación con un evento de la línea temporal</small>
                </div>

                <!-- Notas adicionales -->
                <div class="form-group">
                    <label>Notas Adicionales</label>
                    <textarea name="notes"
                              rows="2"
                              placeholder="Evolución de la relación, momentos clave, conflictos..."
                              x-text="$store.ui.modalData?.relationship?.notes || ''"></textarea>
                </div>

                <!-- Footer con acciones -->
                <div class="modal-footer" style="justify-content: space-between;">
                    <button type="button"
                            class="btn-danger"
                            @click="deleteRelationship()">
                        <i data-lucide="trash-2" width="16" height="16"></i>
                        <span>Eliminar Relación</span>
                    </button>
                    <div style="display: flex; gap: 8px;">
                        <button type="button" class="btn-secondary" @click="$store.ui.closeModal()">
                            Cancelar
                        </button>
                        <button type="submit" class="btn-primary">
                            Guardar Cambios
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</template>
