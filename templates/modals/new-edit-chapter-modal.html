<!-- New/Edit Chapter Modal -->
<template x-if="$store.ui.modals.newChapter || $store.ui.modals.editChapter">
<div class="legacy-modal active">
    <div class="legacy-modal-content">
        <div class="legacy-modal-header">
            <h2 x-text="$store.ui.modals.editChapter ? $store.i18n.t('chapters.edit') : $store.i18n.t('chapters.new')">Capítulo</h2>
            <button class="btn-close" @click="$store.ui.closeModal()">
                <i data-lucide="x" width="20" height="20"></i>
            </button>
        </div>
        <div class="modal-body" x-data="{ submitForm(form) {
            // Obtener contenido de los RichEditors
            let summaryEditor = form.querySelector('[data-field=summary]')?.__x?.$data;
            let contentEditor = form.querySelector('[data-field=content]')?.__x?.$data;

            // Obtener el contenido del editor, preservando el valor existente si el editor no devuelve nada válido
            let summary = summaryEditor?.getContent() ?? $store.ui.modalData?.summary ?? '';
            let content = contentEditor?.getContent() ?? $store.ui.modalData?.content ?? '';

            let formData = {
                title: form.querySelector('[name=title]').value,
                summary: summary,
                content: content
            };
            if ($store.ui.modalData?.id) {
                $store.project.updateChapter($store.ui.modalData.id, formData);
                $store.ui.success($store.i18n.t('notifications.success.chapterUpdated'), '');
            } else {
                $store.project.addChapter(formData);
                $store.ui.success($store.i18n.t('notifications.success.chapterCreated'), '');
            }
            $store.ui.closeModal();
            form.reset();
            lucide.createIcons();
        }}">
            <form @submit.prevent="submitForm($el)">
                <div class="form-group">
                    <label x-text="$store.i18n.t('chapters.form.title')">Título</label>
                    <input type="text" name="title" required :placeholder="$store.i18n.t('chapters.form.titlePlaceholder')" :value="$store.ui.modalData?.title || ''">
                </div>

                <!-- Summary Rich Editor -->
                <div class="form-group" x-data="richEditorComponent({
                    placeholder: $store.i18n.t('chapters.form.summaryPlaceholder'),
                    initialContent: $store.ui.modalData?.summary || '',
                    enableMentions: true,
                    enableCommands: false
                })" x-init="() => { $el.dataset.field = 'summary'; }">
                    <label x-text="$store.i18n.t('chapters.form.summary')">Resumen</label>
                    <div x-ref="editorContainer" class="rich-editor-wrapper" style="min-height: 100px;"></div>
                    <p class="hint" x-text="$store.i18n.t('chapters.form.summaryHint')"></p>
                </div>

                <!-- Content Rich Editor -->
                <div class="form-group" x-data="richEditorComponent({
                    placeholder: $store.i18n.t('editor.placeholder'),
                    initialContent: $store.ui.modalData?.content || '',
                    enableMentions: true,
                    enableCommands: true
                })" x-init="() => { $el.dataset.field = 'content'; }">
                    <label x-text="$store.i18n.t('chapters.form.content')">Contenido</label>
                    <div x-ref="editorContainer" class="rich-editor-wrapper" style="min-height: 300px;"></div>
                    <p class="hint" x-text="$store.i18n.t('chapters.form.contentHint')"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" @click="$store.ui.closeModal()" x-text="$store.i18n.t('common.cancel')">Cancelar</button>
                    <button type="submit" class="btn-primary" x-text="$store.ui.modalData?.id ? $store.i18n.t('common.save') : $store.i18n.t('common.create')">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</template>
